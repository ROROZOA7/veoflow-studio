version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://veoflow:veoflow@db:5432/veoflow
    depends_on:
      - redis
      - db
    volumes:
      - ./backend:/app
      - ./output:/app/output
      - ./chromedata:/app/chromedata
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  worker:
    build: ./backend
    command: celery -A app.workers.render_worker worker --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://veoflow:veoflow@db:5432/veoflow
    depends_on:
      - redis
      - db
    volumes:
      - ./backend:/app
      - ./output:/app/output
      - ./chromedata:/app/chromedata

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=veoflow
      - POSTGRES_USER=veoflow
      - POSTGRES_PASSWORD=veoflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  redis_data:

